<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="images.css">
</head>

<body>
  <div id = "wrapper">
    <canvas id="game-window"></canvas>
    <section id="alert-box"></section>
    <section id="text-box">
      <div id="name">Joe</div>
      <span id="text"></span>
      <span id="answer-container">
        <button class="answer"></button>
        <button class="answer"></button>
        <button class="answer"></button>
        <button class="answer"></button>
      </span>
    </section>
    <div id="hotbar">
      <button id="inventory-btn">Inventory</button>
      <button id="back">Back</button>
    </div>

    <section id="inventory">
      <div id="box-container"></div>
      <div id="info-box">
        <h1></h1>
        <img>
        <p></p>
      </div>
      <button id="exit-btn">X</button>
    </section>

    <section id = "hover">
      <h3></h3>
      <p></p>
    </section>
    <canvas id="look-in">
      <button>Exit</button>
    </canvas>
  </div>
  <script src="//cdn.jsdelivr.net/npm/phaser-matter-collision-plugin"></script>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <script type = "module" src="function-storage.js"></script>
  <script type = "module" src="grid.js"></script>
  <script type = "module" src="main.js"></script>
  <script type = "module" src="movement.js"></script>
  <script type = "module" src="graphics.js"></script>
  <script type = "module" src="interact.js"></script>
  <script type = "module" src="text.js"></script>
  <script type = "module" src="inventory.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" http-equiv="refresh" content="0;url=/client-side" />
  <title>Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <main id="game-window">
    <section id="alert-box"></section>
    <section id="text-box">
      <div id="name">Joe</div>
      <span id="text"></span>
      <span id="answer-container">
        <button class="answer"></button>
        <button class="answer"></button>
        <button class="answer"></button>
        <button class="answer"></button>
      </span>
    </section>
    <div id="hotbar">
      <button id="inventory-btn">Inventory</button>
      <button id="back">Back</button>
    </div>

    <section id="inventory">
      <div id="box-container"></div>
      <div id="info-box">
        <h1></h1>
        <img>
        <p></p>
      </div>
      <button id="exit-btn">X</button>

    </section>

    <section id="levels">
      <div id="room" name="images/big-fire.png">
        <i>images/room.png</i>


        <img src="images/fire.png" style="left: 250px; top: 150px;" onclick="runLevel('fire')">
        <img src="images/erik.png" style="left: 230px; top: 300px;" onclick="runLevel('erik')">
        <img src="images/placeholder.png" style="left:230px; top: 400px;" onclick="runLevel('kate')">


        <div id="fire">
          <i>images/forest.png</i>


          <img src="images/fire.png">
          <img src="images/pen.png">

        </div>

        <div id="erik">
          <i>images/forest.png</i>
          <img src="images/erik.png" style="left: 400px; top: 250px;" onclick="runText('', 'erik')">
        </div>

      </div>

    </section>



  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script src="main.js"></script>

</body>

</html>
